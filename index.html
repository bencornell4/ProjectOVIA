<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ovia</title>
    <link type="text/css" rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container primary font"> 
            <h1 class="logo">Ovia</h1>
            <nav class="navbar">
                <ul>
                    <li><button class="button primary font" onclick="openForm()">Upload</button></li>
                    <li><button class="button-alt font">Log in</button></li>
                    <li><a href=""><img src="imgs/3dots.jpg" alt="kebab" width="40" class="kebab"></a></li>
                </ul>
            </nav>
        </div>
    </header>

    <form class="upload-form font primary" id="uploadForm">
        <div class="upload-container center">
            <h3>Share your clip</h3>
            <hr class="solid">
            <input type="file" id="video-input" accept="video/*" required>
            <input type="text" placeholder="Add a caption" id="caption-input">
            <input class="primary button" type="submit" value="Post">
            <button class="button-alt primary font" onclick="closeForm()">Cancel</button>
        </div>
    </form>

    <hr class="solid">

    <main>
        <div class="stats-display font primary" id="statsDisplay">
            <div class="stats-container">
                <h5>Loading...</h5>
                <hr class="solid">
                <div id="gameStats1">
                    <h5 class="in-line">Fornite: </h5>
                    <h5 class="in-line" id="fortniteStats">Loading...</h5>
                </div>
            </div>
        </div>
        <div id="postContainer">
            <section>
                <div class="post">
                    <button><img src="imgs/nateprof.jpg" alt="author-pfp" onmouseover="populateStats(event)" onmouseout="depopulateStats()"></button>
                </div>
                <div class="post content primary font">
                    <div class="author">
                        <h3 class="author-name">isoasian</h3>
                        <h4 class="author-name">Nathan Smidt II</h4>
                    </div>
                    <div class="description">
                        <p>Mid air snipeski #fortnite</p>
                    </div>
                    <video loop src="videos/NateClip1.MOV" width="400"></video>
                </div>
            </section>
            <hr class="solid">
            <section>
                <div class="post">
                    <button><img src="imgs/benprof.jpg" alt="author-pfp" onmouseover="populateStats(event)" onmouseout="depopulateStats()"></button>
                </div>
                <div class="post content primary font">
                    <div class="author">
                        <h3 class="author-name">bencornell44</h3>
                        <h4 class="author-name">Ben Cornell</h4>
                    </div>
                    <div class="description">
                        <p>I'm built different #clutch #fyp</p>
                    </div>
                    <video loop src="videos/Val1.mp4" width="400"></video>
                </div>
            </section>
            <hr class="solid">
        </div>
    </main>

    <footer>
        <ul>
            <li>
                <a href=""></a>
            </li>
        </ul>
    </footer>

    <script src="js/populatestats.js"></script>
    <script src="js/upload.js"></script>
    <script src="js/playback.js"></script>
</body>
</html>
